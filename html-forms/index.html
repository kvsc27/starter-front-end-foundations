<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">Full Name:</label>
          <input
            id="location"
            type="text"
            name="zipcode"
            autofocus="on"
            maxlength="5"
            required
            />
        </div>

        <div>
          <label for="form-message"> Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            max length="200"
            ></textarea>
        </div>

        <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </div>
      </form>

      <form>
        action="mailto:thinkful@example.com" method="GET">
        <div>
          <input type="text"
            placeholder="Name"
            name="Name"
            required />
        </div>
        <div>
          <input type="Email"
            name="Email"
            rewuired />
        </div>
        <div>
          <textarea placeholder="Your Message"
            name="body"
            required>
          </textarea>
        </div>
        <div>
          <button type="submit">Submit email</button>
        </div>
      </form>

    </main>
  </body>
</html>
